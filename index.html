<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Metadata -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- External Resources (Fonts) -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=Rubik:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- Stylesheet -->
    <link rel="stylesheet" href="css/style.css" />

    <title>Omnifood</title>
  </head>

  <body>
    <!-- Hero Section -->
    <section class="section-hero">
      <div class="hero">
        <!-- Hero Text -->
        <div class="hero-text-box">
          <h1 class="heading-primary">
            A healthy meal delivered to your door, every single day
          </h1>
          <p class="hero-description">
            The smart 365-days-per-year food subscription that will make you eat
            healthy again. Tailored to your personal tastes and nutritional
            needs.
          </p>
          <a href="#" class="btn btn--full margin-right-sm">I'm hungry!</a>
          <a href="#" class="btn btn--outline">Show me more &darr;</a>
        </div>

        <!-- Hero Image -->
        <div class="hero-img-box">
          <img src="img/hero.png" alt="Healthy food plate" class="hero-img" />
        </div>

        <!-- Delivered Meals -->
        <div class="delivered-meals">
          <div class="delivered-faces">
            <div class="delivered-imgs">
              <!-- Your images go here -->
              <img
                src="img/customers/customer-1.jpg"
                alt="customer"
                class="delivered-img"
              />
              <img
                src="img/customers/customer-2.jpg"
                alt="customer"
                class="delivered-img"
              />
              <img
                src="img/customers/customer-3.jpg"
                alt="customer"
                class="delivered-img"
              />
              <img
                src="img/customers/customer-4.jpg"
                alt="customer"
                class="delivered-img"
              />
              <img
                src="img/customers/customer-5.jpg"
                alt="customer"
                class="delivered-img"
              />
              <img
                src="img/customers/customer-5.jpg"
                alt="customer"
                class="delivered-img"
              />
              <img
                src="img/customers/customer-6.jpg"
                alt="customer"
                class="delivered-img"
              />
            </div>
            <p class="delivered-text">
              <span> 250,000+ </span> meals last year!
            </p>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
